<mat-toolbar fxLayout="row" color="primary" class="header">
    <span fxFlex class="logo">
        <img [src]="logo">
    </span>
    <button mat-button *ngFor="let item of menuItems" fxHide.xs [routerLink]="item.link">
        {{item.label | translate}}
    </button>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item  [routerLink]="item.link">
                <mat-icon class="mr">{{item.icon}}</mat-icon>
                    {{item.label | translate}}
            </button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Language" fxHide.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="switchLang('en')">
            <mat-icon>language</mat-icon>
            <span>{{'en'}}</span>
        </button>
        <button mat-menu-item (click)="switchLang('pl')">
            <mat-icon>language</mat-icon>
            <span>{{'pl'}}</span>
          </button>
    </mat-menu>

</mat-toolbar>
