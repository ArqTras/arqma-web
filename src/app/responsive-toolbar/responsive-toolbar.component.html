<mat-toolbar fxLayout="row" color="primary" class="header">
    <span fxFlex class="logo">
        <img src="/assets/images/white_logo_transparent_background-250x93.png">
    </span>
    <button mat-button *ngFor="let item of menuItems" fxHide.xs [routerLink]="item.link">
        <mat-icon class="mr">{{item.icon}}</mat-icon>
        {{item.label}}
    </button>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item  [routerLink]="item.link">
                <mat-icon class="mr">{{item.icon}}</mat-icon>
                {{item.label}}
            </button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
